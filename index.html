<!DOCTYPE html>
<html>
<head>
	<title>Learning html</title>
	<link rel="stylesheet" type="text/css" href="coffeeshop.css"/>
</head>
<body style="background-color: orange">
	<div class="container">
		<header class="div-header">
			<div class="div-logo">
				<img src="coffee-logo.png"/>
				<span class="logo-text">
					COFFEE SHOP
				</span>
			</div>
			<nav class="coffee-nav">
				<a href="#"> HOME </a>
				<a href="#"> PRODUCT</a>
				<a href="#"> PRICE</a>
				<a href="#"> ABOUT</a>
			</nav>
		</header>
		<div class="site-content">
			<div class="image-content">
				<h1 class="quote"> SWASTHIK ಗೂಡಂಗಡಿ</h1>
			</div>
			<div class="card-list">
			<h1 id="product"> Product</h1>
			<div class="card">
				<img src="mocha-image.png"/>
				<div>
					<h2>Mocha</h2>
					<h3>&#8377;250</h3>
				</div>
			</div>
			<div class="card">
				<img src="cappuccino-image.png"/>
				<div>
					<h2>Cappuccino</h2>
					<h3>&#8377;300</h3>
				</div>
			</div>
			<div class="card">
				<img src="americano-image.png"/>
				<div>
					<h2>Americano</h2>
					<h3>&#8377;350</h3>
				</div>
			</div>
			<div class="card">
				<img src="latte-image.png"/>
				<div>
					<h2>Latte</h2>
					<h3>&#8377;400</h3>
				</div>
			</div>
			</div>
			<div class="order-section">
				<h1 id="order">Order</h1>
				<script type="text/javascript" src="https://form.jotform.com/jsform/201735010882044"></script>
			</div>
		</div>
	</div>
</body>
</html>
